<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EcoTech Recycle</title>
    <link rel="icon" type="image/x-icon" href="/assets/svgs/logo.svg">
    <link rel="stylesheet" href="../../css/dashboards/users-submission.css">
    <link rel="stylesheet" href="../../css/dashboards/style.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>EcoTech Recycle</h2>
                <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/pages/admin-dashboard/index.html"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="/pages/admin-dashboard/users-submission.html" class="active"><i class="fas fa-hand-holding-heart"></i> Submissions</a></li>
                    <li><a href="/pages/admin-dashboard/reporting.html"><i class="fas fa-clipboard"></i> Reporting</a></li>
                    <li><a href="/pages/admin-dashboard/system-users.html"><i class="fas fa-users-between-lines"></i> Users</a></li>
                    <li><a href="/pages/admin-dashboard/admin-profile-management.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, John</span>
                    <img src="../../assets/images/demo_user.png" alt="User Avatar" class="user-avatar" id="userAvatar">
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="/pages/user-dashboard/profile-management.html" id="profileLink">Profile</a>
                        <a href="#" id="logoutLink">Logout</a>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <section class="approval-filters">
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="dateFilter">Date Range:</label>
                        <select id="dateFilter">
                            <option value="all">All Time</option>
                            <option value="7">Last 7 days</option>
                            <option value="30">Last 30 days</option>
                            <option value="90">Last 3 months</option>
                        </select>
                    </div>
                    <button id="applyFilters" class="btn-primary">Apply Filters</button>
                </section>

                <section class="approval-list">
                    <h2>Recycling Submissions</h2>
                    <div id="approvalItems">
                        <!-- Approval items will be dynamically added here -->
                    </div>
                </section>

                <div id="approvalModal" class="modal">
                    <div class="modal-content">
                        <h2>Submission Details</h2>
                        <div id="modalContent"></div>
                        <div class="modal-actions">
                            <button id="approveBtn" class="btn-primary">Approve</button>
                            <button id="rejectBtn" class="btn-secondary">Reject</button>
                            <button id="closeModal" class="btn-tertiary">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/admin-dashboard.js"></script>
    <script src="../../js/utils/helper.js"></script>
    <script src="../../js/users-submission.js"></script>
</body>
</html>
