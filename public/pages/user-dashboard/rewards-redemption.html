<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - EcoTech Recycle</title>
    <link rel="icon" type="image/x-icon" href="/assets/svgs/logo.svg">
    <link rel="stylesheet" href="../../css/dashboards/style.css">
    <link rel="stylesheet" href="../../css/dashboards/rewards-redemption.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>EcoTech Recycle</h2>
                <button id="sidebarToggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/pages/user-dashboard/index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="/pages/user-dashboard/item-submission.html"><i class="fas fa-recycle"></i> My Recycling</a></li>
                    <li><a href="/pages/user-dashboard/history-tracking.html"><i class="fas fa-calendar-alt"></i> Recycle History</a></li>
                    <li><a href="/pages/user-dashboard/rewards-redemption.html"><i class="fas fa-gift"></i> Rewards</a></li>
                    <li><a href="/pages/user-dashboard/dyanmic-search.html"><i class="fas fa-globe"></i> Dyanmic Search</a></li>
                    <li><a href="/pages/user-dashboard/request-pickup.html"><i class="fas fa-hand-holding"></i> Request Pickup</a></li>
                    <li><a href="/pages/user-dashboard/profile-management.html"><i class="fas fa-cog"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-main">
            <header class="dashboard-header">
                <h1>Rewards Claim</h1>
                <div class="user-info">
                    <span>Welcome, John</span>
                    <img src="../../assets/images/demo_user.png" alt="User Avatar" class="user-avatar" id="userAvatar">
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="/pages/user-dashboard/profile-management.html" id="profileLink">Profile</a>
                        <a href="#" id="logoutLink">Logout</a>
                    </div>
                </div>
            </header>

            <div class="dashboard-content">
                <section class="rewards-summary">
                    <h2>Your Rewards Balance</h2>
                    <div class="points-display">
                        <i class="fas fa-star"></i>
                        <span id="userPoints">1500</span> points
                    </div>
                </section>

                <section class="rewards-list">
                    <h2>Available Rewards</h2>
                    <div class="rewards-grid" id="rewardsGrid">
                        <!-- Rewards will be dynamically added here -->
                    </div>
                </section>

                <div id="redeemModal" class="modal">
                    <div class="modal-content">
                        <h2>Confirm Redemption</h2>
                        <p>Are you sure you want to redeem <span id="redeemItemName"></span> for <span id="redeemItemPoints"></span> points?</p>
                        <div class="modal-actions">
                            <button id="confirmRedeem" class="btn-primary">Confirm</button>
                            <button id="cancelRedeem" class="btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../../js/main.js"></script>
    <script src="../../js/utils/helper.js"></script>
    <script src="../../js/rewards-redemption.js"></script>
    <script src="../../js/user-dashboard.js"></script>
</body>
</html>
