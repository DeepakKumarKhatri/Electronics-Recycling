<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycling Centers Locator - EcoTech Recycle</title>
    <link rel="icon" type="image/x-icon" href="/assets/svgs/logo.svg">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/responsive.css">
    <link rel="stylesheet" href="../../css/home/recycling-centers.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="recycling-centers-container">
        <h1>Find Recycling Centers Near You</h1>
        <p>Locate the nearest electronics recycling centers in your area.</p>

        <div class="search-container">
            <input type="text" id="locationInput" placeholder="Enter your zip code or city">
            <button id="searchButton">Search</button>
        </div>

        <div id="map" class="map-container"></div>

        <div id="centersList" class="centers-list">
            <!-- Centers will be dynamically added here -->
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../../js/main.js"></script>
    <script src="../../js/recycling-centers.js" type="module"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyRRTC3iu83e7tl_KDBwEiXBg7oSQQfzY&callback=initMap" async defer></script>
</body>
</html>
